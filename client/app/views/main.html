<div class='welcome-box'>
  <h1>Welcome stranger!</h1>
  <p>
    Please, login or signup to start using this great app!
  </p>

  <button class='btn' type='button' ng-click='getUsers()'
    ng-show='isLogged()'>
      Fetch all users
  </button>
  <div ng-show='users'>
    <h3>Users list</h3>
    <table class='table table-striped'>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat='u in users'>
          <td>{{u.name}}</td>
          <td>{{u.email}}</td>
          <td>
            <div class='btn-group'>
              <button class='btn' ng-click='deleteUser(u)'
                ng-disabled='isCurrentUser(u)'>
                <i class='icon-minus-sign'></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
</div>
